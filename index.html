<style type="text/css">/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #fff8e1; /* Light bakery-themed background */
    color: #333;
    text-align: center;
}

/* Container for the whole page */
.container {
    width: 80%;
    margin: 0 auto;
}

/* Header styling */
.header {
    padding: 20px;
    background-color: #f2a400; /* Bakery yellow-orange */
    color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.2rem;
}

/* Image gallery section */
.image-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
}

.image-item {
    flex: 1;
    max-width: 300px;
    border: 5px solid #f2a400;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.image-item img {
    width: 100%;
    height: auto;
    display: block;
}

/* Footer with login link */
.footer {
    margin-top: 40px;
    padding: 20px;
    background-color: #f2a400;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.login-link {
    font-size: 1.5rem;
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    background-color: #333;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.login-link:hover {
    background-color: #555;
}
</style>
